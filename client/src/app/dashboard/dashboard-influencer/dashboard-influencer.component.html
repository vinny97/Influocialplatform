  <div class="row my-3" *ngIf="result && !isLoader">
    <div class="col-md-12">
      <h4 class="pb-3 fs-18">Campaigns Stats</h4>
      <ul class="state">
        <li>
          <app-dashboard-stat-card
            [label]="'Active Campaigns'"
            [value]="result.activeCampaigns | shortNumber"
            [icon]="'../../assets/reach.png'"
          >
          </app-dashboard-stat-card>
        </li>
        <li>
          <app-dashboard-stat-card
            [label]="'Active Influencer Campaigns'"
            [value]="result.activeInfluencerCampaigns | shortNumber"
            [icon]="'../../assets/reach.png'"
          >
          </app-dashboard-stat-card>
        </li>
        <li>
          <app-dashboard-stat-card
            [label]="'Active ShoutOut Campaigns'"
            [value]="result.activeShoutOutCampaigns | shortNumber"
            [icon]="'../../assets/reach.png'"
          >
          </app-dashboard-stat-card>
        </li>
      </ul>
    </div>
  </div>

  <div class="row my-3" *ngIf="result && !isLoader">
    <div class="col-md-12">
      <h4 class="pb-3 fs-18">Proposals Stats</h4>
      <ul class="state">
        <li>
          <app-dashboard-stat-card
            [label]="'Total Proposals'"
            [value]="result.totalProposals | shortNumber"
            [icon]="'../../assets/dashboard/file-alt-solid.svg'"
          >
          </app-dashboard-stat-card>
        </li>

        <li>
          <app-dashboard-stat-card
            [label]="'Approved Proposals'"
            [value]="result.totalApprovedProposals | shortNumber"
            [icon]="'../../assets/dashboard/file-alt-solid.svg'"
          >
          </app-dashboard-stat-card>
        </li>
        <li>
          <app-dashboard-stat-card
            [label]="'Published Proposals'"
            [value]="result.totalPublishedProposals | shortNumber"
            [icon]="'../../assets/dashboard/file-alt-solid.svg'"
          >
          </app-dashboard-stat-card>
        </li>
      </ul>
    </div>
  </div>
</div>
